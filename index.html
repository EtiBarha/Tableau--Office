<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tableau Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        tableau-viz {
            width: 100%;
            max-width: 1000px; /* Adjust as needed */
            height: 800px; /* Adjust based on dashboard size */
        }
    </style>
</head>
<body>
    <!-- Link to Tableau Embedding API v3 -->
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

    <!-- Embed the Tableau Dashboard -->
    <tableau-viz id="tableauViz"
                 src="https://public.tableau.com/views/OfficeNew1/Dashboard2"
                 toolbar="bottom"
                 hide-tabs>
    </tableau-viz>
</body>
</html>
