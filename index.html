<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tableau Dashboard üìä</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .viz-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
        }

        .viz-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.2em;
            display: block;
        }

        .error-message {
            display: none;
            color: #ff4444;
            font-size: 1.2em;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Tableau Dashboard üìà‚ú®</h1>
        <p>Explore the Office New Dashboard below! üëá</p>
        <div class="viz-container" id="vizContainer">
            <div class="loading-message" id="loadingMessage">Loading Dashboard... ‚è≥</div>
            <iframe 
                class="viz-iframe"
                src="https://public.tableau.com/views/OfficeNew1/Dashboard2?:language=en-US&:display_count=n&:origin=viz_share_link"
                allowfullscreen
                title="Tableau Dashboard"
                onload="document.getElementById('loadingMessage').style.display='none';"
                onerror="document.getElementById('loadingMessage').style.display='none'; document.getElementById('errorMessage').style.display='block';"
            ></iframe>
        </div>
        <div class="error-message" id="errorMessage">
            Oops! Something went wrong loading the dashboard. Please try refreshing the page. üòï
        </div>
    </div>

    <script>
        // Basic error handling and loading state
        const iframe = document.querySelector('.viz-iframe');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Fallback timeout
        setTimeout(() => {
            if (iframe.contentWindow.length === 0) { // Check if iframe is empty
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }, 10000); // 10 seconds timeout
    </script>
</body>
</html>
